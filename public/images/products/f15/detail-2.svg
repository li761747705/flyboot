<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <g transform="translate(400,300)">
    <!-- 飞行轨迹 -->
    <path d="M-200,0 Q0,-200 200,0" stroke="#0d6efd" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- 无人机 -->
    <g transform="translate(0,-100)">
      <path d="M-100,-50 L100,-50 L80,50 L-80,50 Z" fill="#0d6efd" opacity="0.8"/>
      <path d="M-150,-20 L150,-20 L120,20 L-120,20 Z" fill="#0d6efd" opacity="0.6"/>
      <path d="M-40,50 L40,50 L20,80 L-20,80 Z" fill="#0d6efd" opacity="0.7"/>
      <circle cx="0" cy="-50" r="30" fill="#0d6efd" opacity="0.5"/>
      <circle cx="0" cy="-50" r="20" fill="#0d6efd" opacity="0.3"/>
    </g>
    <!-- 地面站 -->
    <rect x="-40" y="100" width="80" height="40" rx="5" fill="#0d6efd" opacity="0.8"/>
    <!-- 连接线 -->
    <path d="M0,100 L0,-100" stroke="#0d6efd" stroke-width="1" stroke-dasharray="5,5" opacity="0.4"/>
  </g>
  <text x="400" y="500" fill="#6c757d" font-family="Arial" font-size="24" text-anchor="middle">F15 电动垂起航空器 - 飞行演示</text>
  <text x="400" y="530" fill="#6c757d" font-family="Arial" font-size="16" text-anchor="middle">800 x 600</text>
</svg> 